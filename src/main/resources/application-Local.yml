logging:
  config: classpath:local-logback-spring.xml

scheduler:
  defaultLockAtMostFor: "3m"
  faq-sync:
    cron: "0 */1 * * * *"
    enabled: true
    lockAtLeastFor: "1m"
    lockAtMostFor: "2m"